<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat a Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="div-contnair">
        <header>
            <samp class="logo">
                <img src="logo.png" alt="img">
                <h5>Master Card</h5>
            </samp>
            <img src="chip.png" alt="chip">
        </header>
        <div class="card-detail">
            <div class="name-number">
                <h5>Card Number</h5>
                <h5 class="number">8050 5040 2030 3020</h5>
                <h5 class="name">Kunal Bisht</h5>
            </div>
            <div class="valid-date">
                <h5>Valid Thru</h5>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
    
</body>
</html>
